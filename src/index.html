<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>hand-lock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Jesse">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div id="handLock">
    <div class="info"></div>
  </div>
  <div id="select">
    <div class="message">请输入手势密码</div>
    <div class="radio">
      <label>
        <input type="radio" name="pass">设置手势密码
      </label>
      <label>
        <input type="radio" name="pass">验证手势密码</label>
    </div>
  </div>
  <script src="js/handLock.js"></script>
  <script type="text/javascript">
  var ele = document.getElementById('handLock'),
    info = ele.querySelector('.info'),
    select = document.getElementById('select'),
    message = select.getElementsByClassName('message')[0],
    radio = select.getElementsByClassName('radio')[0],
    setPass = radio.children[0].children[0],
    checkPass = radio.children[1].children[0];

  var handLock = new handLock({
    ele: ele,
    info: info,
    message: message,
    setPass: setPass,
    checkPass: checkPass,
    n: 3
  });
  </script>
</body>

</html>
